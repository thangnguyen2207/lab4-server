<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head>
		<title>Add Employee</title>
		<!-- Read CSS -->
		<link rel="stylesheet" th:href="@{/css/user/list.css}"> 
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">Add Employee</h1>
			</div>
			<div>
				<form method="post" id="user-detail-form" class="form-signup" th:action="@{/employee/add}" th:object="${employee}">
					<table class="table table-striped table-bordered table-hover">
						<tbody>
							<tr>
								<th>First Name</th>
								<td>
									<input type="text" class="form-control" th:field="*{firstName}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{firstName}"></div>
								</td>
							</tr>
							<tr>
								<th>Last Name</th>
								<td>
									<input type="text" class="form-control" th:field="*{lastName}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{lastName}"></div>
								</td>
							</tr>
							<tr>
								<th>Phone</th>
								<td>
									<input type="tel" class="form-control" th:field="*{phone}"/>
								</td>
							</tr>
							<tr>
								<th>Email</th>
								<td>
									<input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{email}"></div>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- Button area -->
					<div class="text-center">
						<!-- Add button -->
						<button class="btn btn-primary" type="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
