<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
	<head>
		<title>User List</title>
		<!-- Read Dedicated CSS -->
		<link rel="stylesheet" th:href="@{/css/user/list.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">Employee List</h1>
				
				<div class="mb-4">
					<form id="user-search-form" method="post" th:action="@{/employee/list/search}"
						class="form-inline" th:object="${project}">
						<div class="form-group">
							<label for="projectId" class="mr-2 d-inline">Select Project</label> 
							<select th:field="*{projectId}" class="form-select d-inline w-25 pt-1">
								<option th:each="item: ${projectList}" th:value="${item.projectId}" th:text="${item.name}"></option>
							</select>
							
							<button class="btn btn-primary d-inline" type="submit">search</button>
						</div>
					</form>
				</div>
				<hr/>
				
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th>Employee ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Hours Worked</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${employeeSearchList}">
							<td th:text="${item.employeeId}"></td>
							<td th:text="${item.firstName}"></td>
							<td th:text="${item.lastName}" ></td>
							<td th:text="${item.phone}"></td>
							<td th:text="${item.email}" ></td>
							<td th:text="${item.hoursWorked}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
