<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
	<head>
		<title>Employee List</title>
		<!-- Read Dedicated CSS -->
		<link rel="stylesheet" th:href="@{/css/user/list.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">User List</h1>
				<hr/>
				
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Max Hours</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${projectList}">
							<td th:text="${item.projectId}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.maxHours}" ></td>
							<td th:text="${#dates.format(item.startDate, 'dd/MM/YYYY')}"></td>
							<td th:text="${#dates.format(item.endDate, 'dd/MM/YYYY')}"></td>
							<td>
								<a class="btn btn-primary" th:href="@{'/project/detail/' + ${item.projectId}}">Detail...</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
