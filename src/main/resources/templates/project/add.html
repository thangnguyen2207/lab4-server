<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head>
		<title>Add Project</title>
		<!-- Read CSS -->
		<link rel="stylesheet" th:href="@{/css/user/list.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">Add Project</h1>
				<img alt="hello" src="http://localhost:8080/images/bill.png">
			</div>
			<div>
				<form method="post" id="user-detail-form" class="form-signup" th:action="@{/project/add}" th:object="${project}">
					<table class="table table-striped table-bordered table-hover">
						<tbody>
							<tr>
								<th>Name</th>
								<td>
									<input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{name}"></div>
								</td>
							</tr>
							<tr>
								<th>Start Date</th>
								<td>
									<input type="date" class="form-control" th:field="*{startDate}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{startDate}"></div>
								</td>
							</tr>
							<tr>
								<th>End Date</th>
								<td>
									<input type="date" class="form-control" th:field="*{endDate}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{startDate}"></div>
								</td>
							</tr>
							<tr>
								<th>Max Hours</th>
								<td>
									<input type="text" class="form-control" th:field="*{maxHours}" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{maxHours}"></div>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- Button area -->
					<div class="text-center">
						<!-- Add button -->
						<button class="btn btn-primary" type="submit">
							Add
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
