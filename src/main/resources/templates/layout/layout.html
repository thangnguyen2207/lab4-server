<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Read CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
		<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
	</head>
	<body>
		<!-- Header -->
		<nav layout:replace="~{layout/header::header}"></nav>
		
		<!-- Menu -->
		<div class="container-fluid">
			<div class="row">
				<nav class="col-sm-2 bg-light sidebar p-0 pt-2 d-none d-sm-block">
					<div layout:replace="~{layout/menu::menu}"></div>
				</nav>
			</div>
		</div>
		
		<!-- Content -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 offset-sm-2 main">
					<div layout:fragment="content"></div>
				</div>
			</div>
		</div>
		
		<!-- Read JS -->
		<script th:src="@{/webjars/jquery/jquery.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
	</body>
</html>
